        <main>
            <div class="contactheading">

            </div>

                <p>Provo, UT 84602. | United States</p>
                <p>999-999-9999</p>
                <p>Us@whitewaterrafting.com</p>
            </div>
            <div class="gmap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3045.0770494847143!2d-111.64933705767213!3d40.251818934876574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d90bc4aa0b68d%3A0xbf3eb3a3f30fdc4c!2sBrigham%20Young%20University!5e0!3m2!1sen!2sng!4v1733568534930!5m2!1sen!2sng" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div class="container-3">
                <figure>
                    <img src="images/raftguide.jpg" alt="our happy operatingofficer">
                    <figcaption>Head Rafting Guide</figcaption>
                    </figure>
                <figure>
                    <img src="images/operatingofficer.jpg" alt="Our happy customercare">
                    <figcaption>Chief Operating Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/customercare.jpg" alt="Our happy raftguide">
                    <figcaption>customercare Officer</figcaption>
                </figure>

            <div class="formtitle">
                <h2>Send Us a Message</h2>
            </div>
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">

                <label for= "useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">

                <label>Choose the purpose of your message:</label>
                <div class="formrow3">
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Questions</label>
                    <input type="radio" id="website" name="purpose" value="website">
                    <label for="website">Website Suggestion</label>
                </div>
              
                <label for="q4">Message:</label>
                <textarea class="textbox" id="q4" name="q4" rows="6" placeholder="Write your message here"></textarea>

                <div>
                    <input type="checkbox" id="q5" name="q5">
                    <label for="q5">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="button">Submit Your Message</button>
            </form>
