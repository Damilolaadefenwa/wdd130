<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="White water rafting is a business website project designed to apply the concepts I learned from the course wdd130.The business into recreational outdoor activity that involves traveling down a river or other body of water in an inflatable raft.">

    <body>
        <header>
            <div class="logo">
                <img src="images/logopicture.jpg" alt="logo">
            </div>
            <nav>
                <div class="navigation"> 
                    <a href="index.html" class="button">Home</a>
                    <a href="about.html" class="button">About Us</a>
                    <a href="trips.html" class="button">Trips</a>
                    <a href="contact.html" class="button">Contact Us</a>
                </div>
            </nav>
        </header>
        <div id="herobanner">
            <div id="hero-box">
                <img src="images/homeherobanner.jpg" alt="Everyone enjoy White water rafting">
            </div>
            <section id="herobanner-msg">
                <h1>Adventure Begins Here</h1>
                <h4>Make Unforgetable Memories With Us</h4>
                <div class="button-box">
                    <a class="book" href="trips.html">Book Now</a>
                </div>
            </section>
        </div>
        <main class="home-grid">
            <section class="rivers-card">
                <img class="card-img" src="images/river.jpg" alt="river in forest">
                <img class="icon" src="images/riverslogo.jpg" alt="river icon">
                <h2>Rivers</h2>
            </section>
            <section class="camping-card">
                <img class="card-img" src="images/salmoncabins.jpg" alt="Salmon river cabin">
                <img class="icon" src="images/cabin.jpg" alt="vector cabin">
                <h2>Salmon River Cabin</h2>
            </section>
            <section class="rapids-card">
                <img class="card-img" src="images/rapids.jpg" alt="rafting board">
                <img class="icon" src="images/crossedpaddle.jpg" alt="paddle image">
                <h2>Rapids</h2>
            </section>
            <div id="backgroundbottom"></div>
            <img class="mountains" src="images/mistymountain.jpg" alt="misty mountain group visitors">
            <section>
                <h2>NEWSLETTER SIGN UP</h2>
                <p>Get season updates, latest rafting videos & blogs, promo and discounts</p>
                <form>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for= "useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                    <button class="join" type="submit">Sign Up</button>
                </form>
            </section>
        </main>
