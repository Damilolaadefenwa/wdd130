<!DOCTYPE html>
<html lang="en-Us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexboxp.css">
    <title>Flexbox Example</title>
</head>
<body>
    <h1>Flexbox Example</h1>
    <div class="flexbox-container">
        <!-- The flexbox-container is only for layout space between your item and positioning of your items inside the container-->
        <div class="flexbox-item flexbox-item-1">
            <p>Flexbox Item 1</p>
        </div>
        <div class="flexbox-item flexbox-item-2">
            <p>Flexbox Item 2</p>
        </div>
        <div class="flexbox-item flexbox-item-3">
            <p>Flexbox Item 3</p>
        </div> 
    </div>
</body>
</html>
